<div class="upload-section">
  <h2>Generate Report</h2>

  <form (ngSubmit)="onSubmit()" [class.disabled]="loading">
    <div class="form-row">
      <div class="form-group">
        <label class="upload-label"><strong>Employee List</strong> (Required)</label>
        <label class="custom-file-label" for="empFile">Choose Employee CSV</label>
        <input id="empFile" type="file" (change)="onEmpFileSelected($event)" accept=".csv" [disabled]="loading" required />
        <span class="file-name">{{ empFileName }}</span>
      </div>

      <div class="form-group">
        <label class="upload-label"><strong>TList Files</strong></label>
        <label class="custom-file-label" for="tlistFile">Choose TList CSV(s)</label>
        <input id="tlistFile" type="file" multiple (change)="onTlistFilesSelected($event)" accept=".csv" [disabled]="loading" />
        <span class="file-name">{{ tlistFileName }}</span>
      </div>
    </div>

    <div class="submit-btn-container">
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Processing...' : 'Process' }}
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </div>
  </form>

  <div class="error-messages" *ngIf="errors.length">
    <p *ngFor="let error of errors">{{ error }}</p>
  </div>
</div>
